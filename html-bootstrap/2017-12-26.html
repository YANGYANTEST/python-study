<html>
<head>
    <title>alert</title>
    <style>
        .alert{
            border:ipx solid #ccc;
            border-radius:4px;
            padding: 15px 20px;
            margin:10px;   
        }
        .alert-primary{
            background:#456d97;
            color: #92989e
        }
        .alert-danger{
            background:#007185;
            color: #061310
        }

        .alert-success{
            background:#850007;
            color: #e3cefd
        }

    </style>
</head>
<body>
        <div class="alert alert-primary">
            This is a primary alert-check it out!
        </div>
        <div class="alert alert-danger">
                This is a danger alert-check it out!
        </div>
        <div class="alert alert-success">
                This is a success alert-check it out!
        </div>
</body>
</html>
